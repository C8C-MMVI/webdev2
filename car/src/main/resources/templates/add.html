<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>Add Car</title>
    <link th:href="@{add.css}" rel="stylesheet">
</head>
<body>
<h1>Add New Car</h1>
<form action="/save" method="post" th:object="${car}">
    <input type="text" th:field="*{make}" placeholder="Make">
    <input type="text" th:field="*{model}" placeholder="Model">
    <input type="number" th:field="*{year}" placeholder="Year">
    <input type="text" th:field="*{color}" placeholder="Color">
    <input type="text" th:field="*{bodyType}" placeholder="Body Type">
    <input type="text" th:field="*{engineType}" placeholder="Engine Type">
    <input type="text" th:field="*{licensePlate}" placeholder="License Plate (e.g., AXL-0984)">
    <div class="button-container">
        <button>Save</button>
        <a href="/">Back to List</a>
    </div>
</form>
</body>
</html>
